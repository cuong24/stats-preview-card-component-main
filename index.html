<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-header-mobile.jpg"
        alt=""
        class="mobile cover-picture"
      />
      <div class="context">
        <h1 class="title">
          Get <span class="highlight-text">insights</span> that help your
          business grow.
        </h1>
        <h2 class="content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h2>
        <div class="stats">
          <div class="stat">
            <span class="number">10k+</span> <br />
            <span class="noun">companies</span>
          </div>
          <div class="stat">
            <span class="number">314</span> <br />
            <span class="noun">templates</span>
          </div>
          <div class="stat">
            <span class="number">12M+</span> <br />
            <span class="noun">queries</span>
          </div>
        </div>
      </div>
      <div class="desktop-image">
        <img
          src="./images/image-header-desktop.jpg"
          alt=""
          class="desktop cover-picture"
        />
      </div>
      <br /><br />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
